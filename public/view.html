<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.7.76/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #pdfViewer {
            max-width: 100%;
            padding: 10px;
        }
        .page-canvas {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        #loading {
            text-align: center;
            padding: 50px;
        }
        #status {
            text-align: center;
            color: red;
            padding: 10px;
        }
        #downloadSection {
            text-align: center;
            padding: 20px;
            display: none;
        }
        #pageInfo {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">Loading PDF...</div>
    <div id="pdfViewer" style="display: none;"></div>
    <div id="downloadSection">
        <p>Unable to load PDF. Please download it instead.</p>
        <a id="downloadLink" href="#" download>Download PDF</a>
    </div>
    <div id="status"></div>
    <div id="pageInfo"></div>

    <script type="module" src="/src/view.js"></script>
</body>
</html>
