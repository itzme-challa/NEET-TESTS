<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">PDF Viewer</h1>
            <a href="index.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Back to Files</a>
        </div>
    </header>
    <main class="flex-grow container mx-auto p-4">
        <div id="loading" class="flex justify-center">
            <div class="animate-spin rounded-full h-10 w-10 border-t-4 border-blue-600"></div>
        </div>
        <div id="pdfViewer" class="bg-white rounded-lg shadow p-4 hidden">
            <iframe id="pdfFrame" class="w-full h-[80vh] rounded" frameborder="0"></iframe>
        </div>
        <div id="status" class="text-center mt-4"></div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAolcB_o6f1CQPbLSYrMKTYaz_xYs54khY",
            authDomain: "quizapp-1ae20.firebaseapp.com",
            databaseURL: "https://quizapp-1ae20-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "quizapp-1ae20",
            storageBucket: "quizapp-1ae20.appspot.com",
            messagingSenderId: "626886802317",
            appId: "1:626886802317:web:df08c307697ca235c45bc4",
            measurementId: "G-NKJTC5C1XW"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function loadPDF() {
            const pdfId = getQueryParam('pdfid');
            if (!pdfId) {
                document.getElementById('status').innerHTML = '<div class="text-red-500">No PDF ID provided</div>';
                document.getElementById('loading').style.display = 'none';
                return;
            }

            database.ref('files').orderByChild('pdfId').equalTo(pdfId).once('value')
                .then(snapshot => {
                    if (snapshot.exists()) {
                        snapshot.forEach(childSnapshot => {
                            const fileData = childSnapshot.val();
                            document.getElementById('pdfFrame').src = fileData.url;
                            document.getElementById('pdfViewer').style.display = 'block';
                        });
                    } else {
                        document.getElementById('status').innerHTML = '<div class="text-red-500">PDF not found</div>';
                    }
                    document.getElementById('loading').style.display = 'none';
                })
                .catch(error => {
                    document.getElementById('status').innerHTML = `<div class="text-red-500">Error: ${error.message}</div>`;
                    document.getElementById('loading').style.display = 'none';
                });
        }

        loadPDF();
    </script>
</body>
</html>
