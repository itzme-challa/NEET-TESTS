<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto bg-white rounded-xl shadow-xl p-8 max-w-2xl w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
            <i class="fas fa-upload mr-2"></i> Upload Test Series
        </h1>

        <div id="authModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
            <div class="bg-white p-6 rounded-lg w-96">
                <span class="cursor-pointer text-red-500 text-xl float-right" id="closeModal">&times;</span>
                <h2 class="text-xl font-bold mb-4">Sign In / Sign Up</h2>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" 
                           class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" 
                           class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button id="authButton" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Sign In / Sign Up</button>
                <div id="authStatus" class="mt-3 text-center"></div>
            </div>
        </div>

        <div id="accountInfo" class="mb-6 hidden">
            <span class="font-medium">Account: </span><span id="accountEmail"></span>
            <button id="logoutButton" class="ml-4 bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">Logout</button>
        </div>

        <div class="mb-4">
            <label for="folderName" class="block text-sm font-medium text-gray-700">
                <i class="fas fa-folder mr-1"></i> Institute Name:
            </label>
            <input type="text" id="folderName" placeholder="Enter institute name..." 
                   class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="subFolderName" class="block text-sm font-medium text-gray-700">
                <i class="fas fa-folder-plus mr-1"></i> Test Name (optional):
            </label>
            <input type="text" id="subFolderName" placeholder="Enter test name..." 
                   class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="fileInput" class="block text-sm font-medium text-gray-700">
                <i class="fas fa-file-upload mr-1"></i> Select Files:
            </label>
            <input type="file" id="fileInput" multiple accept=".pdf" 
                   class="w-full p-2 border rounded">
        </div>
        <button id="uploadButton" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 disabled:bg-gray-400" disabled>
            <i class="fas fa-cloud-upload-alt"></i> Upload
        </button>
        <div id="status" class="mt-4"></div>
        <div id="fileList" class="mt-6 max-h-96 overflow-y-auto">
            <h2 class="text-lg font-medium mb-2"><i class="fas fa-list mr-1"></i> Uploaded Files</h2>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAolcB_o6f1CQPbLSYrMKTYaz_xYs54khY",
            authDomain: "quizapp-1ae20.firebaseapp.com",
            databaseURL: "https://quizapp-1ae20-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "quizapp-1ae20",
            storageBucket: "quizapp-1ae20.appspot.com",
            messagingSenderId: "626886802317",
            appId: "1:626886802317:web:df08c307697ca235c45bc4",
            measurementId: "G-NKJTC5C1XW"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const storage = firebase.storage();
        const database = firebase.database();

        const authModal = document.getElementById('authModal');
        const authButton = document.getElementById('authButton');
        const closeModal = document.getElementById('closeModal');
        const authStatus = document.getElementById('authStatus');
        const accountInfo = document.getElementById('accountInfo');
        const accountEmail = document.getElementById('accountEmail');
        const logoutButton = document.getElementById('logoutButton');
        const uploadButton = document.getElementById('uploadButton');

        function showAuthModal() {
            authModal.style.display = 'flex';
        }

        closeModal.addEventListener('click', () => {
            authModal.style.display = 'none';
        });

        authButton.addEventListener('click', () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (email && password) {
                auth.signInWithEmailAndPassword(email, password)
                    .catch(() => auth.createUserWithEmailAndPassword(email, password))
                    .catch((error) => {
                        authStatus.innerHTML = `<div class="text-red-500">Error: ${error.message}</div>`;
                    });
            } else {
                authStatus.innerHTML = '<div class="text-red-500">Please enter both email and password.</div>';
            }
        });

        auth.onAuthStateChanged((user) => {
            if (user) {
                accountEmail.textContent = user.email;
                accountInfo.style.display = 'block';
                uploadButton.disabled = false;
                authModal.style.display = 'none';
                loadFileList();
            } else {
                accountInfo.style.display = 'none';
                uploadButton.disabled = true;
                showAuthModal();
            }
        });

        logoutButton.addEventListener('click', () => {
            auth.signOut().then(() => {
                showAuthModal();
            }).catch((error) => {
                console.error('Sign Out Error', error);
            });
        });

        function generateRandomId() {
            return Math.random().toString(36).substr(2, 9);
        }

        uploadButton.addEventListener('click', () => {
            if (!auth.currentUser) {
                showAuthModal();
                return;
            }

            const folderName = document.getElementById('folderName').value.trim();
            const subFolderName = document.getElementById('subFolderName').value.trim();
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;

            if (files.length === 0) {
                document.getElementById('status').innerHTML = '<div class="text-red-500">No files selected</div>';
                return;
            }

            if (!folderName) {
                document.getElementById('status').innerHTML = '<div class="text-red-500">Folder name is required</div>';
                return;
            }

            let path = folderName;
            if (subFolderName) path += `/${subFolderName}`;

            const statusElement = document.getElementById('status');
            statusElement.innerHTML = '<div class="text-blue-600">Uploading...</div>';

            Array.from(files).forEach(file => {
                const pdfId = generateRandomId();
                const storageRef = storage.ref(`${path}/${file.name}`);
                const uploadTask = storageRef.put(file);

                const progressContainer = document.createElement('div');
                progressContainer.className = 'w-full bg-gray-200 rounded h-5 mt-2 relative';
                const progressBar = document.createElement('div');
                progressBar.className = 'bg-blue-600 h-full rounded text-white text-xs leading-5 text-center';
                const progressText = document.createElement('div');
                progressText.className = 'absolute w-full text-center text-xs';
                progressContainer.appendChild(progressBar);
                progressContainer.appendChild(progressText);
                statusElement.appendChild(progressContainer);

                uploadTask.on('state_changed', (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    progressBar.style.width = progress + '%';
                    progressText.textContent = Math.round(progress) + '%';
                }, (error) => {
                    progressText.innerHTML = `<div class="text-red-500">Error: ${error.message}</div>`;
                    progressBar.className = 'bg-red-600 h-full rounded';
                }, () => {
                    uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                        const fileData = {
                            name: file.name,
                            url: downloadURL,
                            date: new Date().toISOString(),
                            folder: folderName,
                            subfolder: subFolderName || '',
                            uid: auth.currentUser.uid,
                            pdfId: pdfId
                        };

                        database.ref('files').push(fileData, (error) => {
                            if (error) {
                                statusElement.innerHTML = `<div class="text-red-500">Error saving file data: ${error.message}</div>`;
                            } else {
                                statusElement.innerHTML = '<div class="text-green-500">Files uploaded successfully</div>';
                                fileInput.value = '';
                                document.getElementById('folderName').value = '';
                                document.getElementById('subFolderName').value = '';
                                loadFileList();
                            }
                        });
                    });
                });
            });
        });

        function loadFileList() {
            const fileListElement = document.getElementById('fileList');
            fileListElement.innerHTML = '<h2 class="text-lg font-medium mb-2"><i class="fas fa-list mr-1"></i> Uploaded Files</h2>';

            database.ref('files').orderByChild('uid').equalTo(auth.currentUser.uid).once('value').then((snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const fileData = childSnapshot.val();
                    const fileItem = document.createElement('div');
                    fileItem.className = 'flex justify-between items-center bg-gray-50 p-3 rounded mb-2';
                    fileItem.innerHTML = `
                        <span>${fileData.name} (${fileData.folder}${fileData.subfolder ? '/' + fileData.subfolder : ''})</span>
                        <a href="view.html?pdfid=${fileData.pdfId}" target="_blank" class="text-blue-600 hover:underline">
                            <i class="fas fa-link"></i> View
                        </a>`;
                    fileListElement.appendChild(fileItem);
                });
            }).catch((error) => {
                document.getElementById('status').innerHTML = `<div class="text-red-500">Error loading file list: ${error.message}</div>`;
            });
        }
    </script>
</body>
</html>
