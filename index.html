<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Series Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .folder-toggle i.fa-chevron-right {
            transition: transform 0.3s ease;
        }
        .folder-toggle.expanded i.fa-chevron-right {
            transform: rotate(90deg);
        }
        .file-item {
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .file-item:hover {
            background-color: #f8fafc;
            transform: translateX(2px);
        }
        .section-header {
            background-color: #f1f5f9;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .auth-btn {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .auth-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
            width: 100%;
            flex-wrap: nowrap;
        }
        .search-container {
            position: relative;
            flex: 1;
            min-width: 120px;
            max-width: 250px;
        }
        .title-container {
            flex-shrink: 0;
            display: flex;
            align-items: center;
        }
        #searchInput {
            width: 100%;
            padding-left: 2.25rem;
        }
        #userBtn {
            flex-shrink: 0;
            white-space: nowrap;
        }
        @media (max-width: 640px) {
            .header-container {
                gap: 0.25rem;
            }
            .search-container {
                max-width: 150px;
            }
            #searchInput {
                font-size: 0.75rem;
                padding: 0.5rem 1.75rem;
            }
            #userBtn {
                padding: 0.5rem 0.75rem;
                font-size: 0.75rem;
            }
            .title-container h1 {
                font-size: 1.25rem;
            }
        }
        @media (max-width: 400px) {
            .search-container {
                max-width: 100px;
            }
            #searchInput {
                font-size: 0.7rem;
            }
            #userBtn {
                padding: 0.4rem 0.6rem;
                font-size: 0.7rem;
            }
            .title-container h1 {
                font-size: 1rem;
            }
            .title-container i {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto max-w-6xl py-4 px-2">
        <!-- Header -->
        <div class="bg-white rounded-xl shadow-md p-4 mb-4">
            <div class="header-container">
                <div class="title-container">
                    <i class="fas fa-book-open text-blue-600 text-xl mr-2"></i>
                    <h1 class="text-xl font-bold text-gray-800">Test Series Viewer</h1>
                </div>
                <div class="flex items-center gap-2">
                    <div class="search-container">
                        <input type="text" id="indexSearchInput" placeholder="Search test series..." 
                               class="w-full px-3 py-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                    <button id="userBtn" class="bg-blue-600 text-white px-3 py-1 rounded-lg flex items-center justify-center bg-blue-600 auth-btn">
                        <i class="fas fa-user mr-1"></i> <span id="userText">Login</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="bg-white rounded-xl shadow-md" id="content">
            <!-- Loading State -->
            <div id="loading" class="hidden flex items-center justify-center py-16">
                <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-600"></div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden px-4 py-16 text-center">
                <i class="fas fa-folder-open text-gray-300 text-5xl mb-4"></i>
                <h3 class="mb-2 text-xl font-medium text-gray-700">No test series available</h3>
                <p class="mb-4 text-gray-500">Please login to access the test series or contact support</p>
                <button onclick="openModal('loginModal')" class="px-6 py-2 text-white bg-blue-600 rounded-lg auth-btn">
                    Login Now
                </button>
            </div>

            <!-- File List -->
            <div id="fileList" class="hidden divide-y divide-gray-200"></div>

            <!-- Login Required -->
            <div id="loginRequired" class="hidden px-4 py-16 text-center">
                <i class="fas fa-lock text-gray-300 text-5xl mb-4"></i>
                <h3 class="mb-2 text-xl font-medium text-gray-700">Login Required</h3>
                <p class="mb-4 text-gray-500">Please login to access the test series</p>
                <div class="flex justify-center space-x-3">
                    <button onclick="openModal('loginModal')" class="px-6 py-2 text-white bg-blue-600 rounded-lg auth-btn">
                        Login
                    </button>
                    <button onclick="openModal('signupModal')" class="px-6 py-2 text-white bg-green-600 rounded-lg auth-btn">
                        Sign Up
                    </button>
                </div>
            </div>
        </div>

        <!-- Status Message -->
        <div id="status" class="mt-4 text-center"></div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 z-50 items-center justify-center hidden p-4 bg-black bg-opacity-50">
        <div class="w-full max-w-md p-6 bg-white rounded-xl shadow-md">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Welcome Back</h2>
                <button onclick="closeModal('loginModal')" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label for="loginEmail" class="block mb-1 text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com" 
                           class="w-full p-3 bg-white border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="loginPassword" class="block mb-1 text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" 
                           class="w-full p-3 bg-white border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div id="loginStatus" class="py-2 text-center"></div>
                
                <button onclick="login()" class="w-full p-3 text-white bg-blue-600 rounded-lg auth-btn">
                    Login
                </button>
                
                <div class="flex items-center my-4">
                    <div class="flex-1 border-t border-gray-200"></div>
                    <span class="px-3 text-gray-500">or</span>
                    <div class="flex-1 border-t border-gray-200"></div>
                </div>
                
                <button onclick="signInWithGoogle()" class="flex items-center justify-center w-full p-3 text-white bg-red-600 rounded-lg auth-btn">
                    <i class="fab fa-google mr-3"></i> Continue with Google
                </button>
                
                <div class="mt-4 text-sm text-center text-gray-600">
                    Don't have an account? 
                    <button onclick="openModal('signupModal'); closeModal('loginModal')" class="font-medium text-blue-600 hover:text-blue-800">
                        Sign up
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="fixed inset-0 z-50 items-center justify-center hidden p-4 bg-black bg-opacity-50">
        <div class="w-full max-w-md p-6 bg-white rounded-xl shadow-md">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Create Account</h2>
                <button onclick="closeModal('signupModal')" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label for="signupEmail" class="block mb-1 text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="signupEmail" placeholder="your@email.com" 
                           class="w-full p-3 bg-white border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="signupPassword" class="block mb-1 text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="signupPassword" placeholder="••••••••" 
                           class="w-full p-3 bg-white border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div id="signupStatus" class="py-2 text-center"></div>
                
                <button onclick="signup()" class="w-full p-3 text-white bg-green-600 rounded-lg auth-btn">
                    Create Account
                </button>
                
                <div class="flex items-center my-4">
                    <div class="flex-1 border-t border-gray-200"></div>
                    <span class="px-3 text-gray-500">or</span>
                    <div class="flex-1 border-t border-gray-200"></div>
                </div>
                
                <button onclick="signInWithGoogle()" class="flex items-center justify-center w-full p-3 text-white bg-red-600 rounded-lg auth-btn">
                    <i class="fab fa-google mr-3"></i> Continue with Google
                </button>
                
                <div class="mt-4 text-sm text-center text-gray-600">
                    Already have an account? 
                    <button onclick="openModal('loginModal'); closeModal('signupModal')" class="font-medium text-blue-600 hover:text-blue-800">
                        Login
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/config.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
        import { getDatabase, ref, onValue, query, orderByChild, equalTo } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js';
        import { getStorage } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js';

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);
        const storage = getStorage(app);
        const provider = new GoogleAuthProvider();
        
        // UI Elements
        const content = document.getElementById('content');
        const fileList = document.getElementById('fileList');
        const loading = document.getElementById('loading');
        const emptyState = document.getElementById('emptyState');
        const loginRequired = document.getElementById('loginRequired');
        const userBtn = document.getElementById('userBtn');
        const userText = document.getElementById('userText');

        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }

        function openModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden');
        }

        async function signInWithGoogle() {
            try {
                await signInWithPopup(auth, provider);
                closeModal('loginModal');
                closeModal('signupModal');
                displayFiles();
            } catch (error) {
                const statusElement = document.getElementById('loginStatus') || document.getElementById('signupStatus');
                statusElement.innerHTML = `<div class="text-red-500 p-2 rounded bg-red-50">${error.message}</div>`;
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const statusElement = document.getElementById('loginStatus');
            
            statusElement.innerHTML = '<div class="text-blue-500 p-2 bg-blue-50 rounded">Logging in...</div>';
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                closeModal('loginModal');
                displayFiles();
            } catch (error) {
                statusElement.innerHTML = `<div class="text-red-500 p-2 rounded bg-red-50">${error.message}</div>`;
            }
        }

        async function signup() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const statusElement = document.getElementById('signupStatus');
            
            statusElement.innerHTML = '<div class="text-blue-500 p-2 bg-blue-50 rounded">Creating account...</div>';
            
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                closeModal('signupModal');
                displayFiles();
            } catch (error) {
                statusElement.innerHTML = `<div class="text-red-500 p-2 rounded bg-red-50">${error.message}</div>`;
            }
        }

        async function logout() {
            try {
                await signOut(auth);
                showLoginRequired();
                document.getElementById('status').innerHTML = '<div class="text-green-500 p-3 bg-green-50 rounded">Logged out successfully.</div>';
                setTimeout(() => document.getElementById('status').innerHTML = '', 3000);
            } catch (error) {
                document.getElementById('status').innerHTML = `<div class="text-red-500 p-3 bg-red-50 rounded">${error.message}</div>`;
            }
        }

        function showLoginRequired() {
            fileList.classList.add('hidden');
            loading.classList.add('hidden');
            emptyState.classList.add('hidden');
            loginRequired.classList.remove('hidden');
            userText.textContent = 'Login';
        }

        function displayFiles() {
            fileList.classList.add('hidden');
            loading.classList.remove('hidden');
            emptyState.classList.add('hidden');
            loginRequired.classList.add('hidden');
            fileList.innerHTML = '';

            const filesRef = query(ref(database, 'files'));
            onValue(filesRef, (snapshot) => {
                if (!snapshot.exists()) {
                    loading.classList.add('hidden');
                    emptyState.classList.remove('hidden');
                    return;
                }

                const folders = {};
                snapshot.forEach((childSnapshot) => {
                    const fileData = childSnapshot.val();
                    const { folder, subfolder, name, pdfId, date } = fileData;
                    const formattedDate = new Date(date).toLocaleDateString('en-US', {
                        year: 'numeric', month: 'short', day: 'numeric'
                    });

                    if (!folders[folder]) folders[folder] = {};
                    if (subfolder) {
                        if (!folders[folder][subfolder]) folders[folder][subfolder] = [];
                        folders[folder][subfolder].push({ name, pdfId, date: formattedDate });
                    } else {
                        if (!folders[folder]['_files']) folders[folder]['_files'] = [];
                        folders[folder]['_files'].push({ name, pdfId, date: formattedDate });
                    }
                });

                // Create sections for each main folder
                Object.keys(folders).sort().forEach(folder => {
                    const section = document.createElement('div');
                    section.className = 'section';
                    
                    // Section header
                    const sectionHeader = document.createElement('div');
                    sectionHeader.className = 'section-header px-6 py-3 border-b border-gray-200';
                    sectionHeader.innerHTML = `
                        <h2 class="text-lg font-semibold text-gray-800">${folder}</h2>
                    `;
                    section.appendChild(sectionHeader);
                    
                    // Section content
                    const sectionContent = document.createElement('div');
                    sectionContent.className = 'px-6 py-4';
                    
                    // Files directly in folder (no subfolder)
                    if (folders[folder]['_files']) {
                        folders[folder]['_files'].forEach(file => {
                            const fileItem = document.createElement('div');
                            fileItem.className = 'file-item flex justify-between items-center py-3 px-4 rounded-lg cursor-pointer mb-2';
                            fileItem.innerHTML = `
                                <div class="flex items-center">
                                    <i class="fas fa-file-pdf text-red-500 mr-3 text-lg"></i>
                                    <div>
                                        <div class="font-medium text-gray-800">${file.name}</div>
                                        <div class="text-xs text-gray-500">Added ${file.date}</div>
                                    </div>
                                </div>
                                <a href="view.html?pdfid=${file.pdfId}" class="text-blue-600 hover:text-blue-800 px-3 py-1 rounded">
                                    <i class="fas fa-external-link-alt"></i>
                                </a>
                            `;
                            sectionContent.appendChild(fileItem);
                        });
                    }
                    
                    // Subfolders
                    Object.keys(folders[folder]).forEach(subfolder => {
                        if (subfolder === '_files') return;
                        
                        const subfolderItem = document.createElement('div');
                        subfolderItem.className = 'mb-4';
                        
                        const subfolderHeader = document.createElement('div');
                        subfolderHeader.className = 'folder-toggle flex items-center justify-between py-3 px-4 bg-gray-50 rounded-lg cursor-pointer mb-2';
                        subfolderHeader.innerHTML = `
                            <div class="flex items-center">
                                <i class="fas fa-folder text-yellow-500 mr-3 text-lg"></i>
                                <span class="font-medium text-gray-800">${subfolder}</span>
                            </div>
                            <i class="fas fa-chevron-right text-gray-500"></i>
                        `;
                        
                        const subfolderContent = document.createElement('div');
                        subfolderContent.className = 'pl-10 hidden';
                        
                        folders[folder][subfolder].forEach(file => {
                            const fileItem = document.createElement('div');
                            fileItem.className = 'file-item flex justify-between items-center py-3 px-4 rounded-lg cursor-pointer mb-2';
                            fileItem.innerHTML = `
                                <div class="flex items-center">
                                    <i class="fas fa-file-pdf text-red-500 mr-3 text-lg"></i>
                                    <div>
                                        <div class="font-medium text-gray-800">${file.name}</div>
                                        <div class="text-xs text-gray-500">Added ${file.date}</div>
                                    </div>
                                </div>
                                <a href="view.html?pdfid=${file.pdfId}" class="text-blue-600 hover:text-blue-800 px-3 py-1 rounded">
                                    <i class="fas fa-external-link-alt"></i>
                                </a>
                            `;
                            subfolderContent.appendChild(fileItem);
                        });
                        
                        subfolderHeader.addEventListener('click', () => {
                            subfolderHeader.classList.toggle('expanded');
                            subfolderContent.classList.toggle('hidden');
                        });
                        
                        subfolderItem.appendChild(subfolderHeader);
                        subfolderItem.appendChild(subfolderContent);
                        sectionContent.appendChild(subfolderItem);
                    });
                    
                    section.appendChild(sectionContent);
                    fileList.appendChild(section);
                });

                loading.classList.add('hidden');
                fileList.classList.remove('hidden');
                
                // Setup search functionality
                document.getElementById('indexSearchInput').addEventListener('input', function() {
                    const query = this.value.toLowerCase();
                    const sections = document.querySelectorAll('.section');
                    
                    sections.forEach(section => {
                        let hasVisibleItems = false;
                        const fileItems = section.querySelectorAll('.file-item');
                        
                        fileItems.forEach(item => {
                            const text = item.textContent.toLowerCase();
                            if (text.includes(query)) {
                                item.classList.remove('hidden');
                                hasVisibleItems = true;
                            } else {
                                item.classList.add('hidden');
                            }
                        });
                        
                        // Show/hide entire section based on visibility of items
                        section.style.display = hasVisibleItems ? 'block' : 'none';
                    });
                });
                
            }, (error) => {
                loading.classList.add('hidden');
                document.getElementById('status').innerHTML = `
                    <div class="text-red-500 p-3 bg-red-50 rounded">
                        Error loading files: ${error.message}
                    </div>
                `;
            });
        }

        // Initialize auth state listener
        onAuthStateChanged(auth, user => {
            if (user) {
                userText.textContent = 'Logout';
                userBtn.onclick = logout;
                userBtn.className = userBtn.className.replace('bg-blue-600', 'bg-gray-600');
                displayFiles();
            } else {
                showLoginRequired();
                userText.textContent = 'Login';
                userBtn.onclick = () => openModal('loginModal');
                userBtn.className = userBtn.className.replace('bg-gray-600', 'bg-blue-600');
            }
        });

        // Open login modal if not authenticated when clicking user button
        userBtn.addEventListener('click', function(e) {
            if (auth.currentUser) return; // Let the onclick handler handle logout
            openModal('loginModal');
        });
    </script>
</body>
</html>
