<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Series Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .folder-item {
            transition: background-color 0.2s ease;
        }
        .folder-item:hover {
            background-color: #e5e7eb;
        }
        .file-item {
            transition: background-color 0.2s ease;
        }
        .file-item:hover {
            background-color: #dbeafe;
        }
        .collapsible-content {
            transition: max-height 0.3s ease;
            max-height: 0;
            overflow: hidden;
        }
        .collapsible-content.active {
            max-height: 1000px; /* Adjust based on content */
        }
        .modal {
            display: none;
            transition: opacity 0.3s ease;
        }
        .modal.active {
            display: flex;
            opacity: 1;
        }
        #fileList {
            scrollbar-width: thin;
        }
        #fileList::-webkit-scrollbar {
            width: 8px;
        }
        #fileList::-webkit-scrollbar-thumb {
            background-color: #d1d5db;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto bg-white rounded-xl shadow-xl p-8 max-w-5xl w-full">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold text-gray-800 flex items-center">
                <i class="fas fa-folder-open mr-3 text-yellow-500"></i> Test Series Free
            </h1>
            <div class="flex space-x-3">
                <input type="text" id="searchInput" placeholder="Search files..." 
                       class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-64">
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition" 
                        onclick="displayFiles()">
                    <i class="fas fa-sync-alt mr-2"></i>Refresh
                </button>
                <button class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition" 
                        onclick="logout()">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </div>
        </div>
        <div id="loading" class="hidden flex justify-center py-4">
            <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-600"></div>
        </div>
        <div id="notLoggedIn" class="hidden text-center py-6 bg-gray-50 rounded-lg">
            <p class="text-lg text-gray-700 mb-4">Please log in or sign up to view the test series.</p>
            <div class="flex justify-center space-x-4">
                <button class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition" 
                        onclick="openModal('loginModal')">
                    <i class="fas fa-sign-in-alt mr-2"></i>Log In
                </button>
                <button class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition" 
                        onclick="openModal('signupModal')">
                    <i class="fas fa-user-plus mr-2"></i>Sign Up
                </button>
            </div>
        </div>
        <div id="fileList" class="max-h-[70vh] overflow-y-auto rounded-lg"></div>
        <div id="status" class="mt-4 text-center"></div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Log In</h2>
                <span class="cursor-pointer text-red-500 text-2xl hover:text-red-700" 
                      onclick="closeModal('loginModal')">×</span>
            </div>
            <input type="email" id="loginEmail" placeholder="Email" 
                   class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="loginPassword" placeholder="Password" 
                   class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button class="bg-blue-600 text-white w-full py-3 rounded-lg hover:bg-blue-700 transition mb-4" 
                    onclick="login()">Log In</button>
            <button class="bg-gray-600 text-white w-full py-3 rounded-lg hover:bg-gray-700 transition flex items-center justify-center" 
                    onclick="signInWithGoogle()">
                <i class="fab fa-google mr-2"></i>Sign in with Google
            </button>
            <div id="loginStatus" class="text-center mt-4"></div>
            <p class="text-center mt-4 text-gray-600">
                Don't have an account? 
                <a href="#" class="text-blue-600 hover:underline" 
                   onclick="openModal('signupModal'); closeModal('loginModal')">Sign Up</a>
            </p>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Sign Up</h2>
                <span class="cursor-pointer text-red-500 text-2xl hover:text-red-700" 
                      onclick="closeModal('signupModal')">×</span>
            </div>
            <input type="email" id="signupEmail" placeholder="Email" 
                   class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="signupPassword" placeholder="Password" 
                   class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button class="bg-green-600 text-white w-full py-3 rounded-lg hover:bg-green-700 transition mb-4" 
                    onclick="signup()">Sign Up</button>
            <button class="bg-gray-600 text-white w-full py-3 rounded-lg hover:bg-gray-700 transition flex items-center justify-center" 
                    onclick="signInWithGoogle()">
                <i class="fab fa-google mr-2"></i>Sign up with Google
            </button>
            <div id="signupStatus" class="text-center mt-4"></div>
            <p class="text-center mt-4 text-gray-600">
                Already have an account? 
                <a href="#" class="text-blue-600 hover:underline" 
                   onclick="openModal('loginModal'); closeModal('signupModal')">Log In</a>
            </p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAolcB_o6f1CQPbLSYrMKTYaz_xYs54khY",
            authDomain: "quizapp-1ae20.firebaseapp.com",
            databaseURL: "https://quizapp-1ae20-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "quizapp-1ae20",
            storageBucket: "quizapp-1ae20.appspot.com",
            messagingSenderId: "626886802317",
            appId: "1:626886802317:web:df08c307697ca235c45bc4",
            measurementId: "G-NKJTC5C1XW"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();
        let openFolder = null;

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    closeModal('loginModal');
                    displayFiles();
                })
                .catch(error => {
                    document.getElementById('loginStatus').innerHTML = `<div class="text-red-500">${error.message}</div>`;
                });
        }

        function signup() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            auth.createUserWithEmailAndPassword(email, password)
                .then(() => {
                    closeModal('signupModal');
                    displayFiles();
                })
                .catch(error => {
                    document.getElementById('signupStatus').innerHTML = `<div class="text-red-500">${error.message}</div>`;
                });
        }

        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(() => {
                    closeModal('loginModal');
                    closeModal('signupModal');
                    displayFiles();
                })
                .catch(error => {
                    const statusElement = document.getElementById('loginModal').classList.contains('active') 
                        ? document.getElementById('loginStatus') 
                        : document.getElementById('signupStatus');
                    statusElement.innerHTML = `<div class="text-red-500">${error.message}</div>`;
                });
        }

        function logout() {
            auth.signOut().then(() => {
                document.getElementById('fileList').innerHTML = '';
                document.getElementById('status').innerHTML = '<div class="text-green-500">Logged out successfully.</div>';
                document.getElementById('notLoggedIn').classList.remove('hidden');
                document.getElementById('fileList').classList.add('hidden');
            }).catch(error => {
                document.getElementById('status').innerHTML = `<div class="text-red-500">${error.message}</div>`;
            });
        }

        function displayFiles() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('fileList').innerHTML = '';
            document.getElementById('notLoggedIn').classList.add('hidden');
            document.getElementById('fileList').classList.remove('hidden');

            database.ref('files').once('value').then(snapshot => {
                const folders = {};
                snapshot.forEach(childSnapshot => {
                    const fileData = childSnapshot.val();
                    const { folder, subfolder, name, pdfId, date } = fileData;
                    const formattedDate = new Date(date).toLocaleDateString();

                    if (!folders[folder]) folders[folder] = {};
                    if (subfolder) {
                        if (!folders[folder][subfolder]) folders[folder][subfolder] = [];
                        folders[folder][subfolder].push({ name, pdfId, date: formattedDate });
                    } else {
                        if (!folders[folder]['_files']) folders[folder]['_files'] = [];
                        folders[folder]['_files'].push({ name, pdfId, date: formattedDate });
                    }
                });

                const folderList = document.createElement('ul');
                folderList.className = 'space-y-3';
                Object.keys(folders).sort().forEach(folder => {
                    const folderItem = document.createElement('li');
                    folderItem.className = 'folder-item bg-gray-50 rounded-lg p-4 cursor-pointer shadow-sm';
                    folderItem.innerHTML = `
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <i class="fas fa-folder text-yellow-500 mr-3 text-lg"></i>
                                <span class="font-semibold text-gray-800">${folder}</span>
                            </div>
                            <i class="fas fa-chevron-down text-gray-500 transition-transform"></i>
                        </div>`;
                    folderList.appendChild(folderItem);

                    const collapsibleContent = document.createElement('div');
                    collapsibleContent.className = 'collapsible-content mt-2 pl-6 space-y-2';
                    Object.keys(folders[folder]).sort().forEach(subfolder => {
                        if (subfolder === '_files') {
                            folders[folder][subfolder].forEach(file => {
                                const fileItem = document.createElement('div');
                                fileItem.className = 'file-item flex justify-between items-center bg-white p-3 rounded-lg shadow-sm';
                                fileItem.innerHTML = `
                                    <a href="view.html?pdfid=${file.pdfId}" class="text-blue-600 flex items-center hover:text-blue-800">
                                        <i class="fas fa-file-pdf mr-2 text-red-500"></i>${file.name}
                                    </a>
                                    <span class="text-gray-500 text-sm">${file.date}</span>`;
                                collapsibleContent.appendChild(fileItem);
                            });
                        } else {
                            const subfolderItem = document.createElement('div');
                            subfolderItem.className = 'bg-gray-100 rounded-lg p-3';
                            subfolderItem.innerHTML = `
                                <div class="flex items-center">
                                    <i class="fas fa-folder-open text-blue-500 mr-3 text-lg"></i>
                                    <span class="font-medium text-gray-700">${subfolder}</span>
                                </div>`;
                            collapsibleContent.appendChild(subfolderItem);

                            folders[folder][subfolder].forEach(file => {
                                const fileItem = document.createElement('div');
                                fileItem.className = 'file-item flex justify-between items-center bg-white p-3 rounded-lg ml-4 mt-2 shadow-sm';
                                fileItem.innerHTML = `
                                    <a href="view.html?pdfid=${file.pdfId}" class="text-blue-600 flex items-center hover:text-blue-800">
                                        <i class="fas fa-file-pdf mr-2 text-red-500"></i>${file.name}
                                    </a>
                                    <span class="text-gray-500 text-sm">${file.date}</span>`;
                                subfolderItem.appendChild(fileItem);
                            });
                        }
                    });

                    folderItem.appendChild(collapsibleContent);
                    folderItem.addEventListener('click', (e) => {
                        if (e.target.tagName === 'A') return;
                        if (open-folder && openFolder !== folderItem) {
                            openFolder.querySelector('.collapsible-content').classList.remove('active');
                            openFolder.querySelector('.fa-chevron-down').classList.remove('rotate-180');
                        }
                        const content = folderItem.querySelector('.collapsible-content');
                        const chevron = folderItem.querySelector('.fa-chevron-down');
                        content.classList.toggle('active');
                        chevron.classList.toggle('rotate-180');
                        openFolder = content.classList.contains('active') ? folderItem : null;
                    });
                });

                document.getElementById('fileList').appendChild(folderList);
                document.getElementById('loading').classList.add('hidden');
            }).catch(error => {
                document.getElementById('fileList').innerHTML = `<div class="text-red-500 text-center py-4">Error loading files: ${error.message}</div>`;
                document.getElementById('loading').classList.add('hidden');
            });
        }

        document.getElementById('searchInput').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const folderItems = document.querySelectorAll('.folder-item');
            const fileItems = document.querySelectorAll('.file-item');

            folderItems.forEach(item => {
                const folderText = item.querySelector('span').textContent.toLowerCase();
                const hasMatchingFiles = Array.from(item.querySelectorAll('.file-item a')).some(a => 
                    a.textContent.toLowerCase().includes(query)
                );
                const hasMatchingSubfolders = Array.from(item.querySelectorAll('.bg-gray-100 span')).some(span => 
                    span.textContent.toLowerCase().includes(query)
                );
                item.style.display = (folderText.includes(query) || hasMatchingFiles || hasMatchingSubfolders) 
                    ? 'block' 
                    : 'none';
                const collapsibleContent = item.querySelector('.collapsible-content');
                if (collapsibleContent) {
                    collapsibleContent.classList.add('active');
                    item.querySelector('.fa-chevron-down').classList.add('rotate-180');
                }
            });

            fileItems.forEach(item => {
                const text = item.querySelector('a').textContent.toLowerCase();
                item.style.display = text.includes(query) ? 'block' : 'none';
            });
        });

        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                document.getElementById('notLoggedIn').classList.add('hidden');
                document.getElementById('fileList').classList.remove('hidden');
                displayFiles();
            } else {
                document.getElementById('fileList').innerHTML = '';
                document.getElementById('fileList').classList.add('hidden');
                document.getElementById('notLoggedIn').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
