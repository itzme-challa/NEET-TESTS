<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Series Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .folder-toggle i.fa-chevron-right {
            transition: transform 0.3s ease;
        }
        .folder-toggle.expanded i.fa-chevron-right {
            transform: rotate(90deg);
        }
        .file-item {
            transition: transform 0.2s ease;
        }
        .file-item:hover {
            transform: translateX(2px);
        }
        .section-header {
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .auth-btn {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .auth-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
            width: 100%;
            flex-wrap: nowrap;
        }
        .search-container {
            position: relative;
            flex: 1;
            min-width: 120px;
            max-width: 250px;
        }
        .title-container {
            flex-shrink: 0;
            display: flex;
            align-items: center;
        }
        #searchInput {
            width: 100%;
            padding-left: 2.25rem;
        }
        #userBtn {
            flex-shrink: 0;
            white-space: nowrap;
        }
        @media (max-width: 640px) {
            .header-container {
                gap: 0.25rem;
            }
            .search-container {
                max-width: 150px;
            }
            #searchInput {
                font-size: 0.75rem;
                padding: 0.5rem 1.75rem;
            }
            #userBtn {
                padding: 0.5rem 0.75rem;
                font-size: 0.75rem;
            }
            .title-container h1 {
                font-size: 1.25rem;
            }
        }
        @media (max-width: 400px) {
            .search-container {
                max-width: 100px;
            }
            #searchInput {
                font-size: 0.7rem;
            }
            #userBtn {
                padding: 0.4rem 0.6rem;
                font-size: 0.7rem;
            }
            .title-container h1 {
                font-size: 1rem;
            }
            .title-container i {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto max-w-6xl py-4 px-2">
        <!-- Header -->
        <div class="rounded-xl shadow-md p-4 mb-4">
            <div class="header-container">
                <div class="title-container">
                    <i class="fas fa-book-open text-black text-xl mr-2"></i>
                    <h1 class="text-xl font-bold text-black">Test Series Viewer</h1>
                </div>
                <div class="flex items-center gap-2">
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Search test series..." 
                               class="w-full px-3 py-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-black"></i>
                    </div>
                    <button id="userBtn" class="border border-black text-black px-3 py-1 rounded-lg flex items-center justify-center auth-btn">
                        <i class="fas fa-user mr-1"></i> <span id="userText">Login</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div id="content" class="rounded-xl shadow-md">
            <!-- Loading State -->
            <div id="loading" class="hidden flex justify-center items-center py-16">
                <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-black"></div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden text-center py-16 px-4">
                <i class="fas fa-folder-open text-black text-5xl mb-4"></i>
                <h3 class="text-xl font-medium text-black mb-2">No test series available</h3>
                <p class="text-black mb-4">Please login to access the test series or contact support</p>
                <button onclick="openModal('loginModal')" class="border border-black text-black px-6 py-2 rounded-lg auth-btn">
                    Login Now
                </button>
            </div>

            <!-- File List -->
            <div id="fileList" class="hidden divide-y divide-black"></div>

            <!-- Login Required -->
            <div id="loginRequired" class="hidden text-center py-16 px-4">
                <i class="fas fa-lock text-black text-5xl mb-4"></i>
                <h3 class="text-xl font-medium text-black mb-2">Login Required</h3>
                <p class="text-black mb-4">Please login to access the test series</p>
                <div class="flex justify-center space-x-3">
                    <button onclick="openModal('loginModal')" class="border border-black text-black px-6 py-2 rounded-lg auth-btn">
                        Login
                    </button>
                    <button onclick="openModal('signupModal')" class="border border-black text-black px-6 py-2 rounded-lg auth-btn">
                        Sign Up
                    </button>
                </div>
            </div>
        </div>

        <!-- Status Message -->
        <div id="status" class="mt-4 text-center"></div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="rounded-xl shadow-md p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-black">Welcome Back</h2>
                <button onclick="closeModal('loginModal')" class="text-black hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label for="loginEmail" class="block text-sm font-medium text-black mb-1">Email</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com" 
                           class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
                </div>
                
                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-black mb-1">Password</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" 
                           class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
                </div>
                
                <div id="loginStatus" class="text-center py-2"></div>
                
                <button onclick="login()" class="w-full border border-black text-black p-3 rounded-lg auth-btn">
                    Login
                </button>
                
                <div class="flex items-center my-4">
                    <div class="flex-1 border-t border-black"></div>
                    <span class="px-3 text-black">or</span>
                    <div class="flex-1 border-t border-black"></div>
                </div>
                
                <button onclick="signInWithGoogle()" class="w-full border border-black text-black p-3 rounded-lg auth-btn flex items-center justify-center">
                    <i class="fab fa-google mr-3"></i> Continue with Google
                </button>
                
                <div class="text-center text-sm text-black mt-4">
                    Don't have an account? 
                    <button onclick="openModal('signupModal'); closeModal('loginModal')" class="text-black hover:underline font-medium">
                        Sign up
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="rounded-xl shadow-md p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-black">Create Account</h2>
                <button onclick="closeModal('signupModal')" class="text-black hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label for="signupEmail" class="block text-sm font-medium text-black mb-1">Email</label>
                    <input type="email" id="signupEmail" placeholder="your@email.com" 
                           class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
                </div>
                
                <div>
                    <label for="signupPassword" class="block text-sm font-medium text-black mb-1">Password</label>
                    <input type="password" id="signupPassword" placeholder="••••••••" 
                           class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
                </div>
                
                <div id="signupStatus" class="text-center py-2"></div>
                
                <button onclick="signup()" class="w-full border border-black text-black p-3 rounded-lg auth-btn">
                    Create Account
                </button>
                
                <div class="flex items-center my-4">
                    <div class="flex-1 border-t border-black"></div>
                    <span class="px-3 text-black">or</span>
                    <div class="flex-1 border-t border-black"></div>
                </div>
                
                <button onclick="signInWithGoogle()" class="w-full border border-black text-black p-3 rounded-lg auth-btn flex items-center justify-center">
                    <i class="fab fa-google mr-3"></i> Continue with Google
                </button>
                
                <div class="text-center text-sm text-black mt-4">
                    Already have an account? 
                    <button onclick="openModal('loginModal'); closeModal('signupModal')" class="text-black hover:underline font-medium">
                        Login
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAolcB_o6f1CQPbLSYrMKTYaz_xYs54khY",
            authDomain: "quizapp-1ae20.firebaseapp.com",
            databaseURL: "https://quizapp-1ae20-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "quizapp-1ae20",
            storageBucket: "quizapp-1ae20.appspot.com",
            messagingSenderId: "626886802317",
            appId: "1:626886802317:web:df08c307697ca235c45bc4",
            measurementId: "G-NKJTC5C1XW"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();
        
        // UI Elements
        const content = document.getElementById('content');
        const fileList = document.getElementById('fileList');
        const loading = document.getElementById('loading');
        const emptyState = document.getElementById('emptyState');
        const loginRequired = document.getElementById('loginRequired');
        const userBtn = document.getElementById('userBtn');
        const userText = document.getElementById('userText');

        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }

        function openModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden');
        }

        function signInWithGoogle() {
            auth.signInWithPopup(provider)
                .then(() => {
                    closeModal('loginModal');
                    closeModal('signupModal');
                    displayFiles();
                })
                .catch(error => {
                    const statusElement = document.getElementById('loginStatus') || document.getElementById('signupStatus');
                    statusElement.innerHTML = `<div class="text-red-500 p-2 rounded">${error.message}</div>`;
                });
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const statusElement = document.getElementById('loginStatus');
            
            statusElement.innerHTML = '<div class="text-blue-500 p-2">Logging in...</div>';
            
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    closeModal('loginModal');
                    displayFiles();
                })
                .catch(error => {
                    statusElement.innerHTML = `<div class="text-red-500 p-2 rounded">${error.message}</div>`;
                });
        }

        function signup() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const statusElement = document.getElementById('signupStatus');
            
            statusElement.innerHTML = '<div class="text-blue-500 p-2">Creating account...</div>';
            
            auth.createUserWithEmailAndPassword(email, password)
                .then(() => {
                    closeModal('signupModal');
                    displayFiles();
                })
                .catch(error => {
                    statusElement.innerHTML = `<div class="text-red-500 p-2 rounded">${error.message}</div>`;
                });
        }

        function logout() {
            auth.signOut().then(() => {
                showLoginRequired();
                document.getElementById('status').innerHTML = '<div class="text-green-500 p-3 rounded">Logged out successfully.</div>';
                setTimeout(() => document.getElementById('status').innerHTML = '', 3000);
            }).catch(error => {
                document.getElementById('status').innerHTML = `<div class="text-red-500 p-3 rounded">${error.message}</div>`;
            });
        }

        function showLoginRequired() {
            fileList.classList.add('hidden');
            loading.classList.add('hidden');
            emptyState.classList.add('hidden');
            loginRequired.classList.remove('hidden');
            userText.textContent = 'Login';
        }

        function displayFiles() {
            fileList.classList.add('hidden');
            loading.classList.remove('hidden');
            emptyState.classList.add('hidden');
            loginRequired.classList.add('hidden');
            fileList.innerHTML = '';

            database.ref('files').once('value').then(snapshot => {
                if (!snapshot.exists()) {
                    loading.classList.add('hidden');
                    emptyState.classList.remove('hidden');
                    return;
                }

                const folders = {};
                snapshot.forEach(childSnapshot => {
                    const fileData = childSnapshot.val();
                    const { folder, subfolder, name, pdfId, date } = fileData;
                    const formattedDate = new Date(date).toLocaleDateString('en-US', {
                        year: 'numeric', month: 'short', day: 'numeric'
                    });

                    if (!folders[folder]) folders[folder] = {};
                    if (subfolder) {
                        if (!folders[folder][subfolder]) folders[folder][subfolder] = [];
                        folders[folder][subfolder].push({ name, pdfId, date: formattedDate });
                    } else {
                        if (!folders[folder]['_files']) folders[folder]['_files'] = [];
                        folders[folder]['_files'].push({ name, pdfId, date: formattedDate });
                    }
                });

                // Create sections for each main folder
                Object.keys(folders).sort().forEach(folder => {
                    const section = document.createElement('div');
                    section.className = 'section';
                    
                    // Section header
                    const sectionHeader = document.createElement('div');
                    sectionHeader.className = 'section-header px-6 py-3 border-b border-black';
                    sectionHeader.innerHTML = `
                        <h2 class="text-lg font-semibold text-black">${folder}</h2>
                    `;
                    section.appendChild(sectionHeader);
                    
                    // Section content
                    const sectionContent = document.createElement('div');
                    sectionContent.className = 'px-6 py-4';
                    
                    // Files directly in folder (no subfolder)
                    if (folders[folder]['_files']) {
                        folders[folder]['_files'].forEach(file => {
                            const fileItem = document.createElement('div');
                            fileItem.className = 'file-item flex justify-between items-center py-3 px-4 rounded-lg cursor-pointer mb-2';
                            fileItem.innerHTML = `
                                <div class="flex items-center">
                                    <i class="fas fa-file-pdf text-black mr-3 text-lg"></i>
                                    <div>
                                        <div class="font-medium text-black">${file.name}</div>
                                        <div class="text-xs text-black">Added ${file.date}</div>
                                    </div>
                                </div>
                                <a href="view.html?pdfid=${file.pdfId}" class="text-black hover:underline px-3 py-1 rounded">
                                    <i class="fas fa-external-link-alt"></i>
                                </a>
                            `;
                            sectionContent.appendChild(fileItem);
                        });
                    }
                    
                    // Subfolders
                    Object.keys(folders[folder]).forEach(subfolder => {
                        if (subfolder === '_files') return;
                        
                        const subfolderItem = document.createElement('div');
                        subfolderItem.className = 'mb-4';
                        
                        const subfolderHeader = document.createElement('div');
                        subfolderHeader.className = 'folder-toggle flex items-center justify-between py-3 px-4 rounded-lg cursor-pointer mb-2';
                        subfolderHeader.innerHTML = `
                            <div class="flex items-center">
                                <i class="fas fa-folder text-black mr-3 text-lg"></i>
                                <span class="font-medium text-black">${subfolder}</span>
                            </div>
                            <i class="fas fa-chevron-right text-black"></i>
                        `;
                        
                        const subfolderContent = document.createElement('div');
                        subfolderContent.className = 'pl-10 hidden';
                        
                        folders[folder][subfolder].forEach(file => {
                            const fileItem = document.createElement('div');
                            fileItem.className = 'file-item flex justify-between items-center py-3 px-4 rounded-lg cursor-pointer mb-2';
                            fileItem.innerHTML = `
                                <div class="flex items-center">
                                    <i class="fas fa-file-pdf text-black mr-3 text-lg"></i>
                                    <div>
                                        <div class="font-medium text-black">${file.name}</div>
                                        <div class="text-xs text-black">Added ${file.date}</div>
                                    </div>
                                </div>
                                <a href="view.html?pdfid=${file.pdfId}" class="text-black hover:underline px-3 py-1 rounded">
                                    <i class="fas fa-external-link-alt"></i>
                                </a>
                            `;
                            subfolderContent.appendChild(fileItem);
                        });
                        
                        subfolderHeader.addEventListener('click', () => {
                            subfolderHeader.classList.toggle('expanded');
                            subfolderContent.classList.toggle('hidden');
                        });
                        
                        subfolderItem.appendChild(subfolderHeader);
                        subfolderItem.appendChild(subfolderContent);
                        sectionContent.appendChild(subfolderItem);
                    });
                    
                    section.appendChild(sectionContent);
                    fileList.appendChild(section);
                });

                loading.classList.add('hidden');
                fileList.classList.remove('hidden');
                
                // Setup search functionality
                document.getElementById('searchInput').addEventListener('input', function() {
                    const query = this.value.toLowerCase();
                    const sections = document.querySelectorAll('.section');
                    
                    sections.forEach(section => {
                        let hasVisibleItems = false;
                        const fileItems = section.querySelectorAll('.file-item');
                        
                        fileItems.forEach(item => {
                            const text = item.textContent.toLowerCase();
                            if (text.includes(query)) {
                                item.classList.remove('hidden');
                                hasVisibleItems = true;
                            } else {
                                item.classList.add('hidden');
                            }
                        });
                        
                        // Show/hide entire section based on visibility of items
                        section.style.display = hasVisibleItems ? 'block' : 'none';
                    });
                });
                
            }).catch(error => {
                loading.classList.add('hidden');
                document.getElementById('status').innerHTML = `
                    <div class="text-red-500 p-3 rounded">
                        Error loading files: ${error.message}
                    </div>
                `;
            });
        }

        // Initialize auth state listener
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                userText.textContent = 'Logout';
                userBtn.onclick = logout;
                userBtn.className = userBtn.className.replace('border-black', 'border-gray-500');
                displayFiles();
            } else {
                showLoginRequired();
                userText.textContent = 'Login';
                userBtn.onclick = () => openModal('loginModal');
                userBtn.className = userBtn.className.replace('border-gray-500', 'border-black');
            }
        });

        // Open login modal if not authenticated when clicking user button
        userBtn.addEventListener('click', function(e) {
            if (auth.currentUser) return; // Let the onclick handler handle logout
            openModal('loginModal');
        });
    </script>
</body>
</html>
