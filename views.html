<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        #pdfViewer {
            max-height: calc(100vh - 120px);
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }
        #pdfViewer::-webkit-scrollbar {
            display: none;
        }
        .page-container {
            scroll-snap-align: start;
            margin-bottom: 1rem;
            position: relative;
        }
        .page-canvas {
            width: 100%;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        #pageInfo {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        #sidebar {
            width: 200px;
            background: #f9fafb;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }
        #sidebar.hidden {
            transform: translateX(-100%);
        }
        .thumbnail {
            cursor: pointer;
            border: 2px solid transparent;
            margin: 0.5rem;
            border-radius: 4px;
        }
        .thumbnail:hover {
            border-color: #3b82f6;
        }
        .annotation {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ef4444;
            border-radius: 50%;
            cursor: pointer;
        }
        .annotation-popup {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            padding: 0.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        #fullscreenViewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 20;
            display: none;
        }
        #fullscreenViewer.active {
            display: block;
        }
        #downloadSection {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-white shadow p-4 sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800 flex items-center">
                <i class="fas fa-file-pdf mr-2 text-red-500"></i> PDF Viewer
            </h1>
            <div class="flex items-center space-x-2">
                <input id="searchInput" type="text" placeholder="Search in PDF..." class="px-3 py-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 hidden">
                <button id="toggleSidebar" class="bg-gray-600 text-white px-3 py-1 rounded-lg hover:bg-gray-700">
                    <i class="fas fa-th-list"></i>
                </button>
                <button id="zoomIn" class="bg-blue-600 text-white px-3 py-1 rounded-lg hover:bg-blue-700">
                    <i class="fas fa-search-plus"></i>
                </button>
                <button id="zoomOut" class="bg-blue-600 text-white px-3 py-1 rounded-lg hover:bg-blue-700">
                    <i class="fas fa-search-minus"></i>
                </button>
                <span id="zoomLevel" class="text-gray-700 font-medium">100%</span>
                <button id="fullscreenBtn" class="bg-purple-600 text-white px-3 py-1 rounded-lg hover:bg-purple-700">
                    <i class="fas fa-expand"></i>
                </button>
                <button id="printBtn" class="bg-yellow-600 text-white px-3 py-1 rounded-lg hover:bg-yellow-700 hidden">
                    <i class="fas fa-print"></i>
                </button>
                <a id="downloadButton" href="#" class="bg-green-600 text-white px-3 py-1 rounded-lg hover:bg-green-700 hidden">
                    <i class="fas fa-download"></i>
                </a>
                <a href="index.html" class="bg-blue-600 text-white px-3 py-1 rounded-lg hover:bg-blue-700">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
        </div>
    </header>
    <main class="flex-grow container mx-auto p-4 flex">
        <div id="sidebar" class="hidden fixed md:static h-[calc(100vh-120px)] z-10">
            <div id="thumbnails" class="p-2"></div>
        </div>
        <div class="flex-grow">
            <div id="loading" class="flex justify-center items-center h-64">
                <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-600"></div>
            </div>
            <div id="pdfViewer" class="bg-white rounded-lg shadow-lg p-4 hidden"></div>
            <div id="downloadSection" class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Unable to Load PDF</h2>
                <p class="text-gray-600 mb-4">The PDF could not be loaded. Please download it instead.</p>
                <a id="downloadLink" href="#" class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 inline-flex items-center">
                    <i class="fas fa-download mr-2"></i> Download PDF
                </a>
            </div>
            <div id="status" class="text-center mt-4"></div>
            <div id="pageInfo" class="hidden"></div>
        </div>
    </main>
    <div id="fullscreenViewer">
        <div id="fullscreenControls" class="absolute top-4 right-4 flex space-x-2 bg-black bg-opacity-50 p-2 rounded-lg">
            <button id="exitFullscreen" class="text-white hover:text-gray-300">
                <i class="fas fa-compress"></i>
            </button>
        </div>
        <div id="fullscreenPdfViewer" class="h-full overflow-y-auto"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAolcB_o6f1CQPbLSYrMKTYaz_xYs54khY",
            authDomain: "quizapp-1ae20.firebaseapp.com",
            databaseURL: "https://quizapp-1ae20-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "quizapp-1ae20",
            storageBucket: "quizapp-1ae20.appspot.com",
            messagingSenderId: "626886802317",
            appId: "1:626886802317:web:df08c307697ca235c45bc4",
            measurementId: "G-NKJTC5C1XW"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let pdfDoc = null;
        let pdfUrl = '';
        let scale = 1.5;
        let annotations = JSON.parse(localStorage.getItem('pdfAnnotations') || '{}');
        const pdfViewer = document.getElementById('pdfViewer');
        const fullscreenPdfViewer = document.getElementById('fullscreenPdfViewer');
        const downloadSection = document.getElementById('downloadSection');
        const downloadButton = document.getElementById('downloadButton');
        const downloadLink = document.getElementById('downloadLink');
        const pageInfo = document.getElementById('pageInfo');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const sidebar = document.getElementById('sidebar');
        const thumbnails = document.getElementById('thumbnails');
        const toggleSidebar = document.getElementById('toggleSidebar');
        const zoomIn = document.getElementById('zoomIn');
        const zoomOut = document.getElementById('zoomOut');
        const zoomLevel = document.getElementById('zoomLevel');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const exitFullscreen = document.getElementById('exitFullscreen');
        const fullscreenViewer = document.getElementById('fullscreenViewer');
        const printBtn = document.getElementById('printBtn');
        const searchInput = document.getElementById('searchInput');

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function updateZoom(newScale) {
            scale = Math.min(Math.max(newScale, 0.5), 2.0);
            zoomLevel.textContent = `${Math.round(scale * 100)}%`;
            renderPages(pdfViewer);
            if (fullscreenViewer.classList.contains('active')) {
                renderPages(fullscreenPdfViewer);
            }
        }

        function renderPage(page, canvas, container) {
            const viewport = page.getViewport({ scale });
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            canvas.className = 'page-canvas';
            container.appendChild(canvas);

            const renderContext = {
                canvasContext: canvas.getContext('2d'),
                viewport: viewport
            };
            page.render(renderContext).promise.catch(error => {
                console.error(`Error rendering page:`, error);
            });

            const pageNum = parseInt(canvas.dataset.page);
            if (annotations[pageNum]) {
                annotations[pageNum].forEach((note, index) => {
                    const marker = document.createElement('div');
                    marker.className = 'annotation';
                    marker.style.left = `${note.x}px`;
                    marker.style.top = `${note.y}px`;
                    container.appendChild(marker);

                    const popup = document.createElement('div');
                    popup.className = 'annotation-popup';
                    popup.innerHTML = `
                        <textarea class="w-48 p-1 border rounded">${note.text}</textarea>
                        <button class="bg-red-600 text-white px-2 py-1 rounded mt-1">Delete</button>`;
                    container.appendChild(popup);

                    marker.addEventListener('click', () => {
                        popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
                        popup.style.left = `${note.x + 20}px`;
                        popup.style.top = `${note.y}px`;
                    });

                    popup.querySelector('textarea').addEventListener('change', e => {
                        annotations[pageNum][index].text = e.target.value;
                        localStorage.setItem('pdfAnnotations', JSON.stringify(annotations));
                    });

                    popup.querySelector('button').addEventListener('click', () => {
                        annotations[pageNum].splice(index, 1);
                        if (annotations[pageNum].length === 0) delete annotations[pageNum];
                        localStorage.setItem('pdfAnnotations', JSON.stringify(annotations));
                        container.removeChild(marker);
                        container.removeChild(popup);
                    });
                });
            }

            canvas.addEventListener('click', e => {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                if (!annotations[pageNum]) annotations[pageNum] = [];
                annotations[pageNum].push({ x, y, text: 'New note' });
                localStorage.setItem('pdfAnnotations', JSON.stringify(annotations));
                renderPages(pdfViewer);
            });
        }

        function renderPages(container) {
            container.innerHTML = '';
            const visiblePages = new Set();
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const pageNum = parseInt(entry.target.dataset.page);
                        visiblePages.add(pageNum);
                        if (!entry.target.children.length) {
                            pdfDoc.getPage(pageNum).then(page => {
                                const canvas = document.createElement('canvas');
                                canvas.dataset.page = pageNum;
                                renderPage(page, canvas, entry.target);
                            });
                        }
                    }
                });
            }, { threshold: 0.1 });

            for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                const pageContainer = document.createElement('div');
                pageContainer.className = 'page-container';
                pageContainer.dataset.page = pageNum;
                container.appendChild(pageContainer);
                observer.observe(pageContainer);
            }
        }

        function renderThumbnails() {
            thumbnails.innerHTML = '';
            for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                pdfDoc.getPage(pageNum).then(page => {
                    const viewport = page.getViewport({ scale: 0.2 });
                    const canvas = document.createElement('canvas');
                    canvas.className = 'thumbnail';
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    thumbnails.appendChild(canvas);

                    const renderContext = {
                        canvasContext: canvas.getContext('2d'),
                        viewport: viewport
                    };
                    page.render(renderContext);

                    canvas.addEventListener('click', () => {
                        const pageContainer = pdfViewer.children[pageNum - 1];
                        pageContainer.scrollIntoView({ behavior: 'smooth' });
                    });
                });
            }
        }

        function updatePageInfo() {
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const pageNum = Array.from(pdfViewer.children).indexOf(entry.target) + 1;
                        pageInfo.textContent = `${pageNum} / ${pdfDoc.numPages}`;
                    }
                });
            }, { threshold: 0.5 });

            Array.from(pdfViewer.children).forEach(child => observer.observe(child));
        }

        function showDownloadOption(url) {
            downloadSection.style.display = 'block';
            downloadLink.href = url;
            pdfViewer.style.display = 'none';
            pageInfo.style.display = 'none';
            sidebar.style.display = 'none';
            loading.style.display = 'none';
        }

        function searchPDF(query) {
            if (!query) return;
            status.innerHTML = '<div class="text-blue-600">Searching...</div>';
            let found = false;

            const searchPage = (pageNum) => {
                if (pageNum > pdfDoc.numPages) {
                    status.innerHTML = found ? '' : '<div class="text-red-500">No matches found</div>';
                    return;
                }

                pdfDoc.getPage(pageNum).then(page => {
                    page.getTextContent().then(content => {
                        const text = content.items.map(item => item.str).join(' ').toLowerCase();
                        if (text.includes(query.toLowerCase()) && !found) {
                            found = true;
                            pdfViewer.children[pageNum - 1].scrollIntoView({ behavior: 'smooth' });
                            status.innerHTML = '<div class="text-green-500">Match found on page ' + pageNum + '</div>';
                        }
                        searchPage(pageNum + 1);
                    });
                });
            };

            searchPage(1);
        }

        function loadPDF() {
            const pdfId = getQueryParam('pdfid');
            if (!pdfId) {
                status.innerHTML = '<div class="text-red-500">No PDF ID provided</div>';
                loading.style.display = 'none';
                return;
            }

            database.ref('files').orderByChild('pdfId').equalTo(pdfId).once('value')
                .then(snapshot => {
                    if (snapshot.exists()) {
                        snapshot.forEach(childSnapshot => {
                            const fileData = childSnapshot.val();
                            pdfUrl = fileData.url;
                            downloadButton.href = pdfUrl;
                            downloadButton.classList.remove('hidden');
                            printBtn.classList.remove('hidden');

                            pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
                                pdfDoc = pdf;
                                pdfViewer.style.display = 'block';
                                downloadSection.style.display = 'none';
                                pageInfo.style.display = 'block';
                                sidebar.classList.remove('hidden');
                                loading.style.display = 'none';
                                renderPages(pdfViewer);
                                renderThumbnails();
                                updatePageInfo();
                            }).catch(error => {
                                console.error('Error loading PDF:', error);
                                status.innerHTML = '<div class="text-red-500">Failed to load PDF</div>';
                                showDownloadOption(pdfUrl);
                            });
                        });
                    } else {
                        status.innerHTML = '<div class="text-red-500">PDF not found</div>';
                        loading.style.display = 'none';
                    }
                })
                .catch(error => {
                    status.innerHTML = `<div class="text-red-500">Error: ${error.message}</div>`;
                    loading.style.display = 'none';
                });
        }

        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
        });

        zoomIn.addEventListener('click', () => updateZoom(scale + 0.25));
        zoomOut.addEventListener('click', () => updateZoom(scale - 0.25));

        fullscreenBtn.addEventListener('click', () => {
            fullscreenViewer.classList.add('active');
            renderPages(fullscreenPdfViewer);
        });

        exitFullscreen.addEventListener('click', () => {
            fullscreenViewer.classList.remove('active');
            fullscreenPdfViewer.innerHTML = '';
        });

        printBtn.addEventListener('click', () => {
            window.open(pdfUrl, '_blank').print();
        });

        searchInput.addEventListener('input', e => {
            searchInput.classList.remove('hidden');
            searchPDF(e.target.value);
        });

        document.addEventListener('keydown', e => {
            if (e.ctrlKey && e.key === '+') {
                e.preventDefault();
                updateZoom(scale + 0.25);
            } else if (e.ctrlKey && e.key === '-') {
                e.preventDefault();
                updateZoom(scale - 0.25);
            } else if (e.key === 'f' && !searchInput.classList.contains('hidden')) {
                e.preventDefault();
                searchInput.classList.toggle('hidden');
                searchInput.focus();
            } else if (e.key === 'F11') {
                e.preventDefault();
                fullscreenViewer.classList.toggle('active');
                if (fullscreenViewer.classList.contains('active')) {
                    renderPages(fullscreenPdfViewer);
                } else {
                    fullscreenPdfViewer.innerHTML = '';
                }
            }
        });

        loadPDF();
    </script>
</body>
</html>
