<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        #pdfViewer {
            max-height: calc(100vh - 120px);
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            scrollbar-width: none; /* Firefox */
        }
        #pdfViewer::-webkit-scrollbar {
            display: none; /* Chrome, Safari */
        }
        .page-container {
            scroll-snap-align: start;
            margin-bottom: 1rem;
        }
        .page-canvas {
            width: 100%;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        #pageInfo {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        #downloadSection {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-white shadow p-4 sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800 flex items-center">
                <i class="fas fa-file-pdf mr-2 text-red-500"></i> PDF Viewer
            </h1>
            <div class="flex items-center space-x-4">
                <a id="downloadButton" href="#" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 hidden">
                    <i class="fas fa-download mr-2"></i> Download
                </a>
                <a href="index.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                    <i class="fas fa-arrow-left mr-2"></i> Back to Files
                </a>
            </div>
        </div>
    </header>
    <main class="flex-grow container mx-auto p-4">
        <div id="loading" class="flex justify-center items-center h-64">
            <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-600"></div>
        </div>
        <div id="pdfViewer" class="bg-white rounded-lg shadow-lg p-4 hidden"></div>
        <div id="downloadSection" class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Unable to Load PDF</h2>
            <p class="text-gray-600 mb-4">The PDF could not be loaded. You can download it instead.</p>
            <a id="downloadLink" href="#" class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 inline-flex items-center">
                <i class="fas fa-download mr-2"></i> Download PDF
            </a>
        </div>
        <div id="status" class="text-center mt-4"></div>
        <div id="pageInfo" class="hidden"></div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAolcB_o6f1CQPbLSYrMKTYaz_xYs54khY",
            authDomain: "quizapp-1ae20.firebaseapp.com",
            databaseURL: "https://quizapp-1ae20-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "quizapp-1ae20",
            storageBucket: "quizapp-1ae20.appspot.com",
            messagingSenderId: "626886802317",
            appId: "1:626886802317:web:df08c307697ca235c45bc4",
            measurementId: "G-NKJTC5C1XW"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let pdfDoc = null;
        let pdfUrl = '';
        const scale = 1.5;
        const pdfViewer = document.getElementById('pdfViewer');
        const downloadSection = document.getElementById('downloadSection');
        const downloadButton = document.getElementById('downloadButton');
        const downloadLink = document.getElementById('downloadLink');
        const pageInfo = document.getElementById('pageInfo');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function renderPages() {
            pdfViewer.innerHTML = '';
            for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                const pageContainer = document.createElement('div');
                pageContainer.className = 'page-container';
                const canvas = document.createElement('canvas');
                canvas.className = 'page-canvas';
                pageContainer.appendChild(canvas);
                pdfViewer.appendChild(pageContainer);

                pdfDoc.getPage(pageNum).then(page => {
                    const viewport = page.getViewport({ scale });
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    const renderContext = {
                        canvasContext: canvas.getContext('2d'),
                        viewport: viewport
                    };
                    page.render(renderContext);
                }).catch(error => {
                    console.error(`Error rendering page ${pageNum}:`, error);
                });
            }
        }

        function updatePageInfo() {
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const pageContainer = entry.target;
                        const pageNum = Array.from(pdfViewer.children).indexOf(pageContainer) + 1;
                        pageInfo.textContent = `${pageNum} / ${pdfDoc.numPages}`;
                    }
                });
            }, { threshold: 0.5 });

            Array.from(pdfViewer.children).forEach(child => observer.observe(child));
        }

        function showDownloadOption(url) {
            downloadSection.style.display = 'block';
            downloadLink.href = url;
            pdfViewer.style.display = 'none';
            pageInfo.style.display = 'none';
            loading.style.display = 'none';
        }

        function loadPDF() {
            const pdfId = getQueryParam('pdfid');
            if (!pdfId) {
                status.innerHTML = '<div class="text-red-500">No PDF ID provided</div>';
                loading.style.display = 'none';
                return;
            }

            database.ref('files').orderByChild('pdfId').equalTo(pdfId).once('value')
                .then(snapshot => {
                    if (snapshot.exists()) {
                        snapshot.forEach(childSnapshot => {
                            const fileData = childSnapshot.val();
                            pdfUrl = fileData.url;
                            downloadButton.href = pdfUrl;
                            downloadButton.classList.remove('hidden');

                            pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
                                pdfDoc = pdf;
                                pdfViewer.style.display = 'block';
                                downloadSection.style.display = 'none';
                                pageInfo.style.display = 'block';
                                loading.style.display = 'none';
                                renderPages();
                                updatePageInfo();
                            }).catch(error => {
                                console.error('Error loading PDF:', error);
                                status.innerHTML = '<div class="text-red-500">Failed to load PDF</div>';
                                showDownloadOption(pdfUrl);
                            });
                        });
                    } else {
                        status.innerHTML = '<div class="text-red-500">PDF not found</div>';
                        loading.style.display = 'none';
                    }
                })
                .catch(error => {
                    status.innerHTML = `<div class="text-red-500">Error: ${error.message}</div>`;
                    loading.style.display = 'none';
                });
        }

        loadPDF();
    </script>
</body>
</html>
