<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        #pdfViewer {
            max-height: calc(100vh - 120px);
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }
        #pdfViewer::-webkit-scrollbar {
            display: none;
        }
        .page-container {
            scroll-snap-align: start;
            margin-bottom: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 120px);
        }
        .page-canvas {
            max-width: 100%;
            max-height: calc(100vh - 120px);
            width: auto;
            height: auto;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        #pageInfo {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        #sidebar {
            width: 200px;
            background: #f9fafb;
            overflow-y: auto;
            transition: transform 0.3s ease;
            transform: translateX(-100%);
            position: fixed;
            top: 120px;
            height: calc(100vh - 120px);
            z-index: 20;
        }
        #sidebar.active {
            transform: translateX(0);
        }
        .thumbnail {
            cursor: pointer;
            border: 2px solid transparent;
            margin: 0.5rem;
            border-radius: 4px;
        }
        .thumbnail:hover {
            border-color: #3b82f6;
        }
        #downloadSection {
            display: none;
            text-align: center;
        }
        #searchInput {
            transition: width 0.3s ease, opacity 0.3s ease;
            width: 0;
            opacity: 0;
            overflow: hidden;
        }
        #searchInput.active {
            width: 200px;
            opacity: 1;
        }
        .highlight {
            background-color: yellow;
            padding: 0 2px;
        }
        #searchControls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        #nextMatch, #prevMatch {
            background: #3b82f6;
            color: white;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
        }
        #nextMatch:hover, #prevMatch:hover {
            background: #2563eb;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-white shadow p-4 sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800 flex items-center">
                <i class="fas fa-file-pdf mr-2 text-red-500"></i> PDF Viewer
            </h1>
            <div class="flex items-center space-x-2">
                <div id="searchControls">
                    <button id="toggleSearch" class="bg-gray-600 text-white px-3 py-1 rounded-lg hover:bg-gray-700">
                        <i class="fas fa-search"></i>
                    </button>
                    <input id="searchInput" type="text" placeholder="Search in PDF..." class="px-3 py-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="prevMatch" class="hidden"><i class="fas fa-arrow-left"></i></button>
                    <button id="nextMatch" class="hidden"><i class="fas fa-arrow-right"></i></button>
                </div>
                <button id="toggleSidebar" class="bg-gray-600 text-white px-3 py-1 rounded-lg hover:bg-gray-700">
                    <i class="fas fa-th-list"></i>
                </button>
                <a id="downloadButton" href="#" class="bg-green-600 text-white px-3 py-1 rounded-lg hover:bg-green-700 hidden">
                    <i class="fas fa-download"></i>
                </a>
                <a href="index.html" class="bg-blue-600 text-white px-3 py-1 rounded-lg hover:bg-blue-700">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
        </div>
    </header>
    <main class="flex-grow container mx-auto p-4 flex">
        <div id="sidebar" class="hidden md:hidden">
            <div id="thumbnails" class="p-2"></div>
        </div>
        <div class="flex-grow">
            <div id="loading" class="flex justify-center items-center h-64">
                <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-600"></div>
            </div>
            <div id="pdfViewer" class="bg-white rounded-lg shadow-lg p-4 hidden"></div>
            <div id="downloadSection" class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Unable to Load PDF</h2>
                <p class="text-gray-600 mb-4">The PDF could not be loaded. Please download it instead.</p>
                <a id="downloadLink" href="#" class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 inline-flex items-center">
                    <i class="fas fa-download mr-2"></i> Download PDF
                </a>
            </div>
            <div id="status" class="text-center mt-4"></div>
            <div id="pageInfo" class="hidden"></div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAolcB_o6f1CQPbLSYrMKTYaz_xYs54khY",
            authDomain: "quizapp-1ae20.firebaseapp.com",
            databaseURL: "https://quizapp-1ae20-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "quizapp-1ae20",
            storageBucket: "quizapp-1ae20.appspot.com",
            messagingSenderId: "626886802317",
            appId: "1:626886802317:web:df08c307697ca235c45bc4",
            measurementId: "G-NKJTC5C1XW"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let pdfDoc = null;
        let pdfUrl = '';
        const scale = 1.5;
        const pdfViewer = document.getElementById('pdfViewer');
        const downloadSection = document.getElementById('downloadSection');
        const downloadButton = document.getElementById('downloadButton');
        const downloadLink = document.getElementById('downloadLink');
        const pageInfo = document.getElementById('pageInfo');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const sidebar = document.getElementById('sidebar');
        const thumbnails = document.getElementById('thumbnails');
        const toggleSidebar = document.getElementById('toggleSidebar');
        const toggleSearch = document.getElementById('toggleSearch');
        const searchInput = document.getElementById('searchInput');
        const nextMatch = document.getElementById('nextMatch');
        const prevMatch = document.getElementById('prevMatch');
        let matches = [];
        let currentMatchIndex = -1;

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function renderPage(page, canvas, container) {
            const viewport = page.getViewport({ scale });
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            canvas.className = 'page-canvas';
            container.appendChild(canvas);

            const renderContext = {
                canvasContext: canvas.getContext('2d'),
                viewport: viewport
            };
            page.render(renderContext).promise.catch(error => {
                console.error(`Error rendering page:`, error);
            });
        }

        function renderPages() {
            pdfViewer.innerHTML = '';
            const visiblePages = new Set();
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const pageNum = parseInt(entry.target.dataset.page);
                        visiblePages.add(pageNum);
                        if (!entry.target.children.length) {
                            pdfDoc.getPage(pageNum).then(page => {
                                const canvas = document.createElement('canvas');
                                canvas.dataset.page = pageNum;
                                renderPage(page, canvas, entry.target);
                            });
                        }
                    }
                });
            }, { threshold: 0.1 });

            for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                const pageContainer = document.createElement('div');
                pageContainer.className = 'page-container';
                pageContainer.dataset.page = pageNum;
                pdfViewer.appendChild(pageContainer);
                observer.observe(pageContainer);
            }
        }

        function renderThumbnails() {
            thumbnails.innerHTML = '';
            for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                pdfDoc.getPage(pageNum).then(page => {
                    const viewport = page.getViewport({ scale: 0.2 });
                    const canvas = document.createElement('canvas');
                    canvas.className = 'thumbnail';
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    thumbnails.appendChild(canvas);

                    const renderContext = {
                        canvasContext: canvas.getContext('2d'),
                        viewport: viewport
                    };
                    page.render(renderContext);

                    canvas.addEventListener('click', () => {
                        const pageContainer = pdfViewer.children[pageNum - 1];
                        pageContainer.scrollIntoView({ behavior: 'smooth' });
                        sidebar.classList.remove('active');
                    });
                });
            }
        }

        function updatePageInfo() {
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const pageNum = Array.from(pdfViewer.children).indexOf(entry.target) + 1;
                        pageInfo.textContent = `${pageNum} / ${pdfDoc.numPages}`;
                    }
                });
            }, { threshold: 0.5 });

            Array.from(pdfViewer.children).forEach(child => observer.observe(child));
        }

        function showDownloadOption(url) {
            downloadSection.style.display = 'block';
            downloadLink.href = url;
            pdfViewer.style.display = 'none';
            pageInfo.style.display = 'none';
            sidebar.style.display = 'none';
            loading.style.display = 'none';
        }

        function clearHighlights() {
            document.querySelectorAll('.highlight').forEach(highlight => {
                const parent = highlight.parentNode;
                parent.replaceChild(document.createTextNode(highlight.textContent), highlight);
                parent.normalize();
            });
        }

        function highlightMatch(pageNum, match) {
            pdfDoc.getPage(pageNum).then(page => {
                page.getTextContent().then(content => {
                    const textLayer = document.createElement('div');
                    textLayer.style.position = 'absolute';
                    textLayer.style.top = '0';
                    textLayer.style.left = '0';
                    textLayer.style.width = '100%';
                    textLayer.style.height = '100%';
                    textLayer.style.pointerEvents = 'none';

                    const viewport = page.getViewport({ scale });
                    const textLayerDiv = document.createElement('div');
                    textLayerDiv.style.position = 'absolute';
                    textLayerDiv.style.width = `${viewport.width}px`;
                    textLayerDiv.style.height = `${viewport.height}px`;
                    textLayer.appendChild(textLayerDiv);

                    const pageContainer = pdfViewer.children[pageNum - 1];
                    pageContainer.appendChild(textLayer);

                    let textContent = content.items.map(item => item.str).join(' ');
                    let regex = new RegExp(`(${match})`, 'gi');
                    textContent = textContent.replace(regex, '<span class="highlight">$1</span>');
                    textLayerDiv.innerHTML = textContent;

                    content.items.forEach(item => {
                        const transform = pdfjsLib.Util.transform(viewport.transform, item.transform);
                        const span = document.createElement('span');
                        span.style.position = 'absolute';
                        span.style.transform = `translate(${transform[4]}px, ${transform[5]}px) scale(${1 / scale})`;
                        span.innerHTML = item.str.replace(regex, '<span class="highlight">$1</span>');
                        textLayerDiv.appendChild(Span);
                    });

                    pageContainer.scrollIntoView({ behavior: 'smooth' });
                });
            });
        }

        function searchPDF(query) {
            if (!query) {
                clearHighlights();
                status.innerHTML = '';
                matches = [];
                currentMatchIndex = -1;
                nextMatch.classList.add('hidden');
                prevMatch.classList.add('hidden');
                return;
            }

            status.innerHTML = '<div class="text-blue-600">Searching...</div>';
            matches = [];
            currentMatchIndex = -1;

            const searchPage = (pageNum) => {
                if (pageNum > pdfDoc.numPages) {
                    if (matches.length > 0) {
                        status.innerHTML = `<div class="text-green-500">Found ${matches.length} matches</div>`;
                        nextMatch.classList.remove('hidden');
                        prevMatch.classList.remove('hidden');
                        goToMatch(0);
                    } else {
                        status.innerHTML = '<div class="text-red-500">No matches found</div>';
                        nextMatch.classList.add('hidden');
                        prevMatch.classList.add('hidden');
                    }
                    return;
                }

                pdfDoc.getPage(pageNum).then(page => {
                    page.getTextContent().then(content => {
                        const text = content.items.map(item => item.str).join(' ').toLowerCase();
                        const regex = new RegExp(`\\b${query.toLowerCase()}\\b`, 'g');
                        const pageMatches = [...text.matchAll(regex)];
                        if (pageMatches.length > 0) {
                            pageMatches.forEach(() => {
                                matches.push({ pageNum });
                            });
                        }
                        searchPage(pageNum + 1);
                    });
                });
            };

            searchPage(1);
        }

        function goToMatch(index) {
            if (index >= 0 && index < matches.length) {
                clearHighlights();
                currentMatchIndex = index;
                const match = matches[index];
                highlightMatch(match.pageNum, searchInput.value);
                status.innerHTML = `<div class="text-green-500">Match ${index + 1} of ${matches.length}</div>`;
            }
        }

        function loadPDF() {
            const pdfId = getQueryParam('pdfid');
            if (!pdfId) {
                status.innerHTML = '<div class="text-red-500">No PDF ID provided</div>';
                loading.style.display = 'none';
                return;
            }

            database.ref('files').orderByChild('pdfId').equalTo(pdfId).once('value')
                .then(snapshot => {
                    if (snapshot.exists()) {
                        snapshot.forEach(childSnapshot => {
                            const fileData = childSnapshot.val();
                            pdfUrl = fileData.url;
                            downloadButton.href = pdfUrl;
                            downloadButton.classList.remove('hidden');

                            pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
                                pdfDoc = pdf;
                                pdfViewer.style.display = 'block';
                                downloadSection.style.display = 'none';
                                pageInfo.style.display = 'block';
                                loading.style.display = 'none';
                                renderPages();
                                renderThumbnails();
                                updatePageInfo();
                            }).catch(error => {
                                console.error('Error loading PDF:', error);
                                status.innerHTML = '<div class="text-red-500">Failed to load PDF</div>';
                                showDownloadOption(pdfUrl);
                            });
                        });
                    } else {
                        status.innerHTML = '<div class="text-red-500">PDF not found</div>';
                        loading.style.display = 'none';
                    }
                })
                .catch(error => {
                    status.innerHTML = `<div class="text-red-500">Error: ${error.message}</div>`;
                    loading.style.display = 'none';
                });
        }

        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            if (sidebar.classList.contains('active')) {
                sidebar.classList.remove('hidden');
            } else {
                setTimeout(() => {
                    sidebar.classList.add('hidden');
                }, 300);
            }
        });

        toggleSearch.addEventListener('click', () => {
            searchInput.classList.toggle('active');
            if (searchInput.classList.contains('active')) {
                searchInput.focus();
            } else {
                searchInput.value = '';
                searchPDF('');
            }
        });

        searchInput.addEventListener('input', e => {
            searchPDF(e.target.value);
        });

        nextMatch.addEventListener('click', () => {
            if (currentMatchIndex < matches.length - 1) {
                goToMatch(currentMatchIndex + 1);
            }
        });

        prevMatch.addEventListener('click', () => {
            if (currentMatchIndex > 0) {
                goToMatch(currentMatchIndex - 1);
            }
        });

        loadPDF();
    </script>
</body>
</html>
